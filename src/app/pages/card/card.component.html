<div class="card">
    <label class="card__ref">{{item.ref}}</label>
    <img [src]="item.image" class="card__image" alt="" />
    <div class="card__overlay">
        <div class="card__header">
            <svg class="card__arc" xmlns="http://www.w3.org/2000/svg">
                <path />
            </svg>
            <!-- <img class="card__thumb" src="https://i.imgur.com/7D7I6dI.png" alt="" /> -->
            <div class="card__header-text">
                <h3 class="card__title">{{item.name}}</h3>
                <span class="card__status">{{item.price}} DT</span>
            </div>
        </div>
        <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores,
            blanditiis?</p>
    </div>
</div>
